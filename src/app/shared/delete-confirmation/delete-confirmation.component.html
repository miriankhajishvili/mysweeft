<h2 mat-dialog-title>Delete Confirmation</h2>
<mat-dialog-content>
  Are you sure you want to delete this user?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="warn">Delete</button>
</mat-dialog-actions>
